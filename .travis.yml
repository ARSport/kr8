language: go
addons:
  apt:
    packages:
    - rpm
services:
- docker
after_success:
- test -n "$TRAVIS_TAG" && docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

before_install:
  - curl https://glide.sh/get | sh
  - glide i

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
env:
  global:
  - secure: 
  - secure: 
  matrix:
    secure: 
